<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  
  <script>
  $(function() {
    $('[id^=dialog]').dialog({
      minWidth: 900,
	  autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener1" ).click(function() {
      $( "#dialog1" ).dialog( "open" );
    });
	$( "#opener2" ).click(function() {
      $( "#dialog2" ).dialog( "open" );
    });
	$( "#opener3" ).click(function() {
      $( "#dialog3" ).dialog( "open" );
    });
	$( "#opener4" ).click(function() {
      $( "#dialog4" ).dialog( "open" );
    });
  });
  </script>
  <style type="text/css">
    html, body {
      height: 100%;
    }
    body {
	  background-image: none;
      background-color: rgb(244, 146, 35);
	}
	
	div.container {
	  width:900px;
	  margin-left: auto ;
	  margin-right: auto ;
	}
	
	div.item {
		float:left;
		margin: 30px;
		cursor: pointer; cursor: hand;
	}
  </style>
  
</head>
  
  <body>
      <div class="container">
		  <div id="opener1" class="item">

		  </div>
		  <div id="dialog1" class="item">
			  <img src="img/kleding1.jpg" width="500px" style="border:1px;border-radius:10px" />
